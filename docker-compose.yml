services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mira
      POSTGRES_PASSWORD: mira
      POSTGRES_DB: mira
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    env_file:
      - ./server/.env
    volumes:
      - ./server/.env:/app/server/.env:ro
    environment:
      DATABASE_URL: postgresql://mira:mira@db:5432/mira?schema=public
      NODE_ENV: production
      # Proxy settings for outbound requests (OpenAI/Gemini helpers in server/src/index.ts)
      OPENAI_PROXY: http://user340617:1ju4tp@104.164.11.51:1511
      OPENAI_PROXIES: http://user340617:1ju4tp@104.164.11.51:1511
      HTTPS_PROXY: http://user340617:1ju4tp@104.164.11.51:1511
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '4000:4000'
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4000/api/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5

  miniapp:
    build:
      context: .
      dockerfile: apps/miniapp/Dockerfile
    ports:
      - '5173:80'

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    ports:
      - '5273:80'

volumes:
  db_data:


